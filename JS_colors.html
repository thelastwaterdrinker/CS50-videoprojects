<!DOCTYPE html>

<head>
  <html lang="en">
  <title>Colors</title>
  <script>
//it will go and load all the html code
// alttaki koda alternatif document.addEventListener('DOMContentLoaded', () => {
// basically => is replacing the function
    document.addEventListener('DOMContentLoaded', function () {
//for each means: i like to run this for each "button"(because i indicated i want to do this in the button)
      document.querySelectorAll('button').forEach(function(button){
        button.onclick=function(){
          document.querySelector('#hello').style.color = button.dataset.color;
        }
      })

    });
  </script>
</head>

<body>
  <h1 id="hello">Hello!</h1>
  <button data-color="red">Red</button>
  <button data-color="blue">Blue</button>
  <button data-color="green">Green</button>
  </form>
</body>

</html>
